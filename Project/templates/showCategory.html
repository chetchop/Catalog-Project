{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="main">
    <div class="row">
        <div class="column1" style="background-color:#aaa;">
            <h2>Categories</h2>
            {% for c in categories %}
                <a href='{{url_for('showCategory', category_name=c.name ) }}' id="styledLink2">{{c.name}}</a>
                <br> 
                <br> 
            {% endfor %}
        </div>
        <div class="column2" style="background-color:#bbb;">
            <h2>{{categoryName}} Items</h2>
            {% for i in items %}
                <a href='{{url_for('showItem', category_name=categoryName, item_name=i.name ) }}' id="styledLink2">{{i.name}}</a>
                <br>
                <br>
            {% endfor %}
            <a href='{{url_for('newItem', category_name=categoryName) }}' id="styledLink">Add Item</a>
        </div>
    </div>
</div>
{% endblock %}
