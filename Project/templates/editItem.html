{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="main">
    <div class="row2">
        <h2>Edit {{selectedItem.name}}</h2>
    </div>
    <div class="row3">
        <form method="POST">
            Name:
            <br>
            <input type="text" name="name" id="newName" value="{{selectedItem.name}}">
            <br>
            <br>
            Description:
            <br>
            <textarea name="description" id="newDescription">{{selectedItem.description}}</textarea>
            <br>
            <br>
            Category
            <select name='category' class='selectpicker form-control'>
            {% for c in categories %}
                <option value="{{c.name}}">{{c.name}}</option>
            {% endfor %}
            </select>
            <br>
            <br>
            <input type="submit" value="Edit">
        </form>
    </div>
</div>
{% endblock %}
